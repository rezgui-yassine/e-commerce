<div class="relative"  >
  <div class="carousel-container overflow-hidden" >
    <div class="carousel" [style.transform]="'translateX(-' + (currentSlide * 100) +' % )'" >

      <ng-container class="" *ngFor="let item of carouselData , let i=index">
          <a [routerLink]="item.path" class="carousel-item" >
            <img [src]="item.img" alt="carousel image" class="w-full h-full object-cover" >
          </a>
      </ng-container>

    </div>

  </div>

</div>
